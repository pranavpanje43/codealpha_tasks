<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Beautiful Image Gallery ANK TIWARI</h1>
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="nature">Nature</button>
                <button class="filter-btn" data-category="architecture">Architecture</button>
                <button class="filter-btn" data-category="travel">Travel</button>
                <button class="filter-btn" data-category="abstract">Abstract</button>
            </div>
        </header>

        <main>
            <div class="gallery" id="gallery">
                <!-- Images will be dynamically loaded here -->
            </div>
        </main>

        <!-- Lightbox Modal -->
        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <span class="close-btn" id="closeLightbox">
                    <i class="fas fa-times"></i>
                </span>
                <button class="nav-btn prev-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn next-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="lightbox-image-container">
                    <img src="" alt="" id="lightboxImage">
                    <div class="image-info">
                        <h3 id="imageTitle"></h3>
                        <p id="imageCategory"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
